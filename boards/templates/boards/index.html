{% extends 'boards/base.html' %}
{% load static %}

{% block title %} INDEX
{% endblock %}


{% block body %} 
<h1>INDEX</h1>
<hr>
<img src="{% static 'twice.png' %}" alt = "twice"></img><br>

<a href="{% url 'boards:new' %}">글작성하기</a>
<hr>
{% for board in boards %}
<p>글번호: {{ board.id }}</p>
<p>제목: {{ board.title }}</p>
<p>내용: {{ board.content }}</p>
<p>{{ board.created_at|timesince }}전</p>
<a href = "{% url 'boards:detail' board.pk %}"> 글보러가기 </a>
<hr>
{% endfor %}
{% endblock %}
